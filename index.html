<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Receita de bolo</title>

    <body>    
        <h1 id="titulo">Receita de Bolo de Fubá</h1>
        <div class="exemplo">
            <p>Lista de Ingredientes</p>            
            <ul>
                <li>3 ovos</li>
                <li>2 xícaras (chá) de açúcar</li>
                <li>2 xícaras (chá) de fubá</li>
                <li>3 colheres (sopa) rasas de farinha de trigo</li>
                <li>1/2 copo (americano) de óleo</li>
                <li>1 copo de leite</li>
                <li>1 colher (sopa) de fermento em pó</li>
            </ul>
        </div>
    </body>
